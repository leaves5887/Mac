<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Power BI Chatbot</title>
<style>
  #chatbox { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 5px; }
  #userInput { width: 70%; padding: 5px; }
  button { padding: 5px 10px; }
  p { margin: 2px 0; }
</style>
</head>
<body>

<div id="chatbox"></div>
<input id="userInput" placeholder="Ask a question..." />
<button onclick="send()">Send</button>

<script>
function send() {
    const text = document.getElementById("userInput").value;
    if (!text) return;

    const chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p><b>You:</b> ${text}</p>`;
    document.getElementById("userInput").value = '';

    // Temporary: mock response
    chatbox.innerHTML += `<p><b>Bot:</b> This is a placeholder answer.</p>`;
    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
